<html>
	<head>
		<title>Javan的博客</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="__JS__/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="__CSS__/bootstrap.min.css" />
		<link rel="stylesheet" href="__CSS__/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="__CSS__/ie8.css" /><![endif]-->
	</head>
	<body>

		<!-- Content -->
			<div id="content">
				<div class="inner">
					<!-- Post -->
						<article class="box post post-excerpt" style="min-height: 500px">
							<header>
								<!--
									Note: Titles and subtitles will wrap automatically when necessary, so don't worry
									if they get too long. You can also remove the <p> entirely if you don't
									need a subtitle.
								-->
								<h2><a href="#">{$article.title}</a></h2>
								<p>{$article.remark}</p>
							</header>
							<div class="info">
								<!--
									Note: The date should be formatted exactly as it's shown below. In particular, the
									"least significant" characters of the month should be encapsulated in a <span>
									element to denote what gets dropped in 1200px mode (eg. the "uary" in "January").
									Oh, and if you don't need a date for a particular page or post you can simply delete
									the entire "date" element.

								-->
								<span class="date"><span class="month">{$article.create_time|date="M",###}</span> <span class="day">{$article.create_time|date="j",###}</span><span class="year">, {$article.create_time|date="Y",###}</span></span>
								<!--
									Note: You can change the number of list items in "stats" to whatever you want.
								-->
								<ul class="stats">
									<li><a href="#" class="icon fa-comment">{$article.comment_no}</a></li>
									<li><a href="#" class="icon fa-heart">{$article.hit}</a></li>
									<!--<li><a href="#" class="icon fa-twitter">64</a></li>
                                <li><a href="#" class="icon fa-facebook">128</a></li>-->
								</ul>
							</div>
							<if condition="$item.img neq ''">
							<a href="#" class="image featured"><img src="{$item.img}" alt="" /></a>
							</if>
							{$article.content}
						</article>
					<div class="a-up">
						<p>上一篇：
							<if condition="empty($prev)">
								&nbsp;没有了
								<else/>
							<a title="{$prev['title']}" href="{:U('./article-'.$prev['id'])}">&nbsp;{$prev['title']}</a>
								</if>
						</p>
					</div>
					<div class="a-down">
						<p>下一篇：
							<if condition="empty($next)">
								&nbsp;没有了
							<else/>
								<a title="{$prev['title']}" href="{:U('./article-'.$next['id'])}">&nbsp;{$next['title']}</a>
							</if>
						</p>
					</div>

				</div>
			</div>

		<!-- Sidebar -->
		<include file="Public:sidebar"/>

		<!-- Scripts -->
			<script src="__JS__/jquery.min.js"></script>
			<!--[if lte IE 8]><script src="__JS__/ie/respond.min.js"></script><![endif]-->
			<script src="__JS__/bootstrap.min.js"></script>
			<script src="__JS__/main.js"></script>

	</body>
</html>
